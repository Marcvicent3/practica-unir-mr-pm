<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Pasar parametros a un applet</title>
</head>
<body>

<!--"CONVERTED_APPLET"-->
<!-- HTML CONVERTER -->
<object
    classid = "clsid:8AD9C840-044E-11D1-B3E9-00805F499D93"
    codebase = "http://java.sun.com/update/1.5.0/jinstall-1_5-windows-i586.cab#Version=5,0,0,5"
    WIDTH = "200" HEIGHT = "150" >
    <PARAM NAME = CODE VALUE = "com.lineadecodigo.java.applet.AppletPasarParametros" >
    <param name = "type" value = "application/x-java-applet;version=1.5">
    <param name = "scriptable" value = "false">
    <PARAM NAME = "web" VALUE="Linea de Codigo">
    <PARAM NAME = "url" VALUE="http://lineadecodigo.com">

    <comment>
	<embed
            type = "application/x-java-applet;version=1.5" 
            CODE = "com.lineadecodigo.java.applet.AppletPasarParametros" 
            WIDTH = "200" 
            HEIGHT = "150" 
            web ="Linea de Codigo" 
            url ="http://lineadecodigo.com"
	    scriptable = false
	    pluginspage = "http://java.sun.com/products/plugin/index.html#download">
	    <noembed>
            
            </noembed>
	</embed>
    </comment>
</object>

</html>
